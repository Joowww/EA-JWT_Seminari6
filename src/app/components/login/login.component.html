<div class="login-container">
  <div class="space-background"></div>
  <div class="stars"></div>

  <div class="login-card">
    <div class="login-header">
      <h1 class="login-title">Welcome to the Angular Seminar</h1>
      <p class="login-subtitle">Log in with your admin account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Username Field -->
      <div class="form-group">
        <label class="form-label" for="username">Username</label>
        <input
          id="username"
          type="text"
          class="form-input"
          [class.error]="username?.invalid && username?.touched"
          formControlName="username"
          placeholder="Enter your username"
        />
        <div *ngIf="username?.invalid && username?.touched" class="error-message">
          <span *ngIf="username?.errors?.['required']">Username is required</span>
          <span *ngIf="username?.errors?.['minlength']">Minimum 3 characters</span>
        </div>
        <div class="form-hint">Example: admin</div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input
          id="password"
          type="password"
          class="form-input"
          [class.error]="password?.invalid && password?.touched"
          formControlName="password"
          placeholder="Enter your password"
        />
        <div *ngIf="password?.invalid && password?.touched" class="error-message">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Minimum 4 characters</span>
        </div>
        <div class="form-hint">Example: admin</div>
      </div>

      <!-- General Error Message -->
      <div *ngIf="errorMessage" class="error-message general-error">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="login-button"
        [disabled]="isLoading || loginForm.invalid"
      >
        <span *ngIf="isLoading" class="loading-spinner"></span>
        {{ isLoading ? 'Logging in...' : 'Log In' }}
      </button>
    </form>
  </div>
</div>
